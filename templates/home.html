<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
            width: 400px;
        }
        h1, h2 {
            text-align: center;
        }
        .form-label {
            font-size: 14px;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #2a2a2a;
            color: white;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        .result {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            padding: 10px;
            background: #292929;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Exam Performance Predictor</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <label class="form-label">Gender</label>
            <select name="gender" required>
                <option selected disabled value="">Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <label class="form-label">Race or Ethnicity</label>
            <select name="ethnicity" required>
                <option selected disabled value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
            
            <label class="form-label">Parental Level of Education</label>
            <select name="parental_level_of_education" required>
                <option selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>
            
            <label class="form-label">Lunch Type</label>
            <select name="lunch" required>
                <option selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>
            
            <label class="form-label">Test Preparation Course</label>
            <select name="test_preparation_course" required>
                <option selected disabled value="">Select Test Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
            
            <label class="form-label">Writing Score (0-100)</label>
            <input type="number" name="reading_score" placeholder="Enter your Writing Score" min="0" max="100" required>
            
            <label class="form-label">Reading Score (0-100)</label>
            <input type="number" name="writing_score" placeholder="Enter your Reading Score" min="0" max="100" required>
            
            <input class="btn" type="submit" value="Predict your Math Score">
        </form>
        
        {% if results %}
        <div class="result">Prediction: {{ results }}</div>
        {% endif %}
    </div>
</body>
</html>
